<table>
  <tbody>
    <tr *ngFor="let row of board.boardContent; let rowIx = index">
      <td *ngFor="let col of row; let colIx = index" 
          (click)="board.set(colIx,rowIx)" 
          [class]="col | playerName | playerClass">
        {{ col | playerName }}
      </td>
    </tr>
  </tbody>
</table>

<h2 [hidden]="board.winnerIndex === 0">The winner is {{ board.winnerIndex | playerName}}</h2>
<button (click)="board.restart()">Restart</button>
